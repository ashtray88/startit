		<h1>Kucina kuća</h1>
		<p>Naša kuća <strong>zivi</strong><br/>
		U sopstvenoj kuci,<br />
		Kuća joj je tolika,<br />
		Mogu i ja ući.<br /></p>

		<p>Jedanput sam ušo,<br />
		Usao sam, bome,<br />
		I kuca se zdravo<br />
		Radovala tome.</p>

		<p><em>Jedanput</em> sam uso,<br />
		Vise necu uci<br />
		Neka sedi sama<br />
		U toj svojoj kuci.</p>

		<p>Znate l zasto necu?<br />
		Ima mnogo buva,<br />
		Uf, toliko buva<br />
		Da vas Bog sacuva!</p>
